<div
style="height: 2000px; background-color: aqua;"
  (touchstart)="handleTouch($event)"
  (touchend)="handleTouch($event)"
  (touchmove)="handleTouch($event)"
  (touchcancel)="handleTouch($event)"
>
  <ng-container *ngFor="let touch of (touches|async)">
    <app-touch-card [touch]="touch"></app-touch-card>
  </ng-container>
</div>
